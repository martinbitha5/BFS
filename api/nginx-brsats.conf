# Configuration Nginx pour api.brsats.com
# À placer dans /etc/nginx/sites-available/api.brsats.com

# Redirection HTTP vers HTTPS
server {
    listen 80;
    server_name api.brsats.com;

    # Redirection HTTPS
    return 301 https://$server_name$request_uri;
}

# Configuration HTTPS
server {
    listen 443 ssl http2;
    server_name api.brsats.com;

    # Certificat SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/api.brsats.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.brsats.com/privkey.pem;

    # Configuration SSL sécurisée
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # IMPORTANT: Laisser Node.js gérer complètement CORS
    # Nginx ne doit PAS intercepter les requêtes OPTIONS car Node.js utilise credentials: true
    # Avec credentials: true, le navigateur refuse Access-Control-Allow-Origin: *
    # et exige une origine spécifique, ce que Node.js gère correctement

    # Proxy vers l'API Node.js
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check (sans logs)
    location /health {
        proxy_pass http://localhost:3000/health;
        access_log off;
    }

    # Logs
    access_log /var/log/nginx/api.brsats.com.access.log;
    error_log /var/log/nginx/api.brsats.com.error.log;
}

