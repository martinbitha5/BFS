<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="32" fill="#2563eb"/>
  
  <!-- Luggage/Baggage icon -->
  <g transform="translate(16, 14)">
    <!-- Handle -->
    <rect x="12" y="0" width="8" height="4" rx="2" fill="#fff"/>
    
    <!-- Main suitcase body -->
    <rect x="4" y="8" width="24" height="28" rx="3" fill="#fff" stroke="#1e40af" stroke-width="2"/>
    
    <!-- Center stripe -->
    <rect x="14" y="8" width="4" height="28" fill="#1e40af"/>
    
    <!-- Lock -->
    <circle cx="16" cy="22" r="2.5" fill="#fbbf24"/>
    
    <!-- Wheels -->
    <circle cx="10" cy="38" r="2" fill="#374151"/>
    <circle cx="22" cy="38" r="2" fill="#374151"/>
  </g>
</svg>
