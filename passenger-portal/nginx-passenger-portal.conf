# Configuration Nginx pour passenger-portal (brsats.com ou portal.brsats.com)
# À placer dans /etc/nginx/sites-available/

# Redirection HTTP vers HTTPS
server {
    listen 80;
    server_name brsats.com www.brsats.com;

    # Redirection HTTPS
    return 301 https://$server_name$request_uri;
}

# Configuration HTTPS
server {
    listen 443 ssl http2;
    server_name brsats.com www.brsats.com;

    # Certificat SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/brsats.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/brsats.com/privkey.pem;

    # Configuration SSL sécurisée
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Répertoire racine - ajustez selon votre configuration Hostinger
    root /home/u922527895/domains/brsats.com/public_html;
    
    index index.html;

    # Logs
    access_log /var/log/nginx/passenger-portal-access.log;
    error_log /var/log/nginx/passenger-portal-error.log;

    # ============================================
    # IMPORTANT: Configuration pour SPA (Single Page Application)
    # Toutes les routes doivent rediriger vers index.html
    # pour permettre le routing côté client (React Router)
    # ============================================
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache pour les assets statiques (JS, CSS)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache pour les images
    location /images/ {
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
    }

    # Cache pour les fichiers statiques
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
    }

    # Sécurité - Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Compression Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;
    gzip_disable "MSIE [1-6]\.";

    # Désactiver les logs pour favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /favicon.svg {
        log_not_found off;
        access_log off;
    }
}

