<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API BFS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Test Connectivité API BFS</h1>
    
    <div>
        <button onclick="testHealth()">Test /health</button>
        <button onclick="testStats()">Test /api/v1/stats/airport/FIH</button>
        <button onclick="testRawScansStats()">Test /api/v1/raw-scans/stats</button>
    </div>

    <div id="results"></div>

    <script>
        const API_URL = 'http://localhost:3000';
        const resultsDiv = document.getElementById('results');

        function addResult(title, success, data) {
            const div = document.createElement('div');
            div.className = `test ${success ? 'success' : 'error'}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            resultsDiv.insertBefore(div, resultsDiv.firstChild);
        }

        async function testHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                addResult('✅ GET /health', response.ok, { status: response.status, data });
            } catch (error) {
                addResult('❌ GET /health', false, { error: error.message });
            }
        }

        async function testStats() {
            try {
                const response = await fetch(`${API_URL}/api/v1/stats/airport/FIH`);
                const data = await response.json();
                addResult('✅ GET /api/v1/stats/airport/FIH', response.ok, { status: response.status, data });
            } catch (error) {
                addResult('❌ GET /api/v1/stats/airport/FIH', false, { error: error.message });
            }
        }

        async function testRawScansStats() {
            try {
                const response = await fetch(`${API_URL}/api/v1/raw-scans/stats?airport=FIH`);
                const data = await response.json();
                addResult('✅ GET /api/v1/raw-scans/stats', response.ok, { status: response.status, data });
            } catch (error) {
                addResult('❌ GET /api/v1/raw-scans/stats', false, { error: error.message });
            }
        }

        // Test automatique au chargement
        window.addEventListener('load', () => {
            setTimeout(testHealth, 500);
        });
    </script>
</body>
</html>
